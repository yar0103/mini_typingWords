<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>typing game</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1>TYPING Words</h1>
      </div>
    </div>
    <p>this word ▼</p>
    <div class="word-display">hello</div>
    <div class="word-input-box">
      <p>typing here ▼</p>
      <input type="text" class="word-input" />

    </div>
    <div class="game-info">
      <div>남은시간: <span class="time">0</span></div>
      <div>획득점수: <span class="score">0</span></div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중..</button>

    <script src="./index.js"></script>
  </body>
</html>
